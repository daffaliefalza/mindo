<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu | Mindo Fried Chicken</title>

    <link rel="stylesheet" href="css/style.css" />

    <style>
      .menu {
        padding: 50px 0;
        background-color: #fff;
      }

      .menu h2 {
        text-align: center;
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 40px;
        color: #333;
        letter-spacing: 1px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 20px;
      }

      .menu-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
        grid-gap: 30px;
      }

      .menu-grid img {
        width: 100%;
        border-radius: 15px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
      }

      .menu-grid img:hover {
        transform: scale(1.05);
        box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
      }

      /* Responsive */
      @media (max-width: 768px) {
        .menu h2 {
          font-size: 2rem;
        }
      }
    </style>
  </head>
  <body>
    <!-- nav -->

    <nav class="nav">
      <div class="container">
        <a href="#">
          <img src="images/logo-mindo.png" alt="Logo" />
        </a>

        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="menu.html" class="active">Menu</a></li>
          <li><a href="frozen.html">Frozen</a></li>
          <li><a href="kemitraan.html">Kemitraan</a></li>
          <li><a href="kontak.html">Kontak</a></li>
        </ul>
      </div>
    </nav>

    <!-- nav end -->

    <section class="menu">
      <div class="container">
        <h2>Our Chicken Menu</h2>
        <div class="menu-grid">
          <img src="images/sample-menu.png" alt="Menu 1" />
          <img src="images/sample-menu.png" alt="Menu 2" />
          <img src="images/sample-menu.png" alt="Menu 3" />
          <img src="images/sample-menu.png" alt="Menu 4" />
        </div>
      </div>
    </section>

    <!-- footer -->
    <footer class="footer">
      <div class="container">
        <div class="footer-social-media">
          <img src="" alt="" />
          <img src="" alt="" />
          <img src="" alt="" />
          <img src="" alt="" />
        </div>
        <p>Copyright &copy; PT Mindo Cipta Pangan | 2024 All Rights Reserved</p>
      </div>
    </footer>

    <!-- footer end -->
  </body>
</html>
