    <style>
      /* Additional styling for the contact page */
      .kontak {
        padding: 60px 0;
        background-color: #f9f9f9;
      }

      .kontak h2 {
        text-align: center;
        font-size: 2.5rem;
        font-weight: 700;
        color: #333;

      }

      .kontak p {
        text-align: center;
        font-size: 1.3rem;
        margin-bottom: 20px;
        color: #666;
      }

      .whatsapp-btn {
        display: block;
        width: max-content;
        margin: 0 auto;
        padding: 15px 25px;
        background-color: #b50924; /* WhatsApp green */
        color: #fff;
        text-decoration: none;
        font-size: 1.2rem;
        font-weight: bold;
        border-radius: 50px;
        transition: background-color 0.3s ease;
      }

      .whatsapp-btn:hover {
        background-color: #831912;
      }

      .footer-social-media img {
        width: 40px;
        margin-right: 10px;
      }

      .footer p {
        text-align: center;
        margin-top: 20px;
        color: #fff;
      }
